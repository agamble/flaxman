<div class="related">
    <div class="card" ng-repeat='card in related' ng-switch on='card.fields.type'> 
        <div ng-switch-when='VI' class="video_card"  >
        </div>
        <div ng-switch-when='AU' class="audio_card">
        </div>
        <div ng-switch-when='IM' class="image_card">
            <a href='/#/media/image/{$ card.pk $}'><img src="/upload/{$ card.fields.image $}" alt=""></a>
        </div >
    </div>
    
</div>
