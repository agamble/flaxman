<div class="about-card ng-cloak container">
    <h2>Our Partners</h2>
    <div ng-repeat='partner in partners'>
        <img ng-src="/upload/{$ partner.fields.logo $}" class='partner_logo' alt="">
        <h3>{$ partner.fields.name $}</h3>
        <div ng-bind-html='partner.fields.description'></div>
        <div class="divider"></div>
    </div>
</div>
